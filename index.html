<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile Card">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="informacoes-do-perfil">
                <img src="./src/images/image-victor.jpg" alt="imagem de perfil">
                <p class="nome">Victor Crest <span class="idade cor">26</span></p>
                <span class="cidade cor">London</span>
            </div>
            <hr>
            <ul class="numeros-do-perfil">
                <li class="info">
                    <p class="contador">80K</p>
                    <span class="tipo-de-contador cor">Followers</span>
                </li>
                <li class="info">
                    <p class="contador">803K</p>
                    <span class="tipo-de-contador cor">Likes</span>
                </li>
                <li class="info">
                    <p class="contador">1.3K</p>
                    <span class="tipo-de-contador cor">Photos</span>
                </li>

            </ul>
        </div>
    </main>
</body>

</html>
