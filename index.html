<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile Card">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variables.css">
</head>

<body>
    <main>
        <div class="card">
            <img src="./src/images/image-victor.jpg" alt="Foto de perfil">
            <h2 class="nome">Victor Crest <span class="idade">26</span></h2>
            <p class="cidade">London</p>
            <hr>
            <div class="valores-em-numeros">
                <p class="numero">80K</p>
                <p class="numero">803K</p>
                <p class="numero">1.4K</p>
            </div>

            <div class="atributos-gerais">
                <p class="atributo">Followers</p>
                <p class="atributo">Likes</p>
                <p class="atributo">Photos</p>
            </div>
        </div>
    </main>
</body>

</html>
